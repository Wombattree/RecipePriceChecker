<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&family=Comfortaa:wght@300&family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.css">
    <link rel="stylesheet" href="./Assets/reset.css"/>
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Recipe Price Checker - Search Recipes</title>
  </head>

  <body>
    <div class="container" id="bodyContainer">
      <header>
          <h1>Create new recipe</h1>
          <div class="text">Recipes provided by <a href="https://www.themealdb.com">The Meal Database</a></div>
      </header>
  
      <div id="bodyContentContainer">
          <div class="container columns">
            <div class="column is-3 is-offset-3 navBarButton" id="mainPageButton">Return to Main Page</div>
            <div class="column is-3 navBarButton" id="searchRecipesButton">Search Recipes</div>
          </div>

          <div class="categoryContainer">
            <div class="container columns categoryHeaderContainer">
              <div class="column is-3 recipePageButton" id="createNewRecipeButton">Create New Recipe</div>
              <div class="column is-3 recipePageButton" id="displayEditRecipeNameButton">Add/Edit Recipe Name</div>
              <div class="column is-3 recipePageButton" id="displayAddIngredientButton">Add Ingredient</div>
              <div class="column is-3 recipePageButton" id="displayAddInstructionButton">Add Instruction</div>
            </div>
          </div>
          
          <div class="newRecipeCategoryContainer columns hide" id="addRecipeInformationContainer"></div>

          <div id="recipeName">Untitled Recipe</div>
          <div class="recipeNameUnderline"></div>

          <div class="newRecipeCategoryContainer">
            <div class="recipeSection">Ingredients</div>
            <div class="recipeSectionUnderline"></div>
            <ul id="ingredientInformation"></ul>
            <div id="approximateCost"></div>
          </div>

          <div class="newRecipeCategoryContainer">
            <div class="recipeSection">Instructions</div>
            <div class="recipeSectionUnderline"></div>
            <ul id="instructionInformation"></ul>
          </div>
          
        <div class="categoryContainer">
          <div class="recipePageButton" id="saveRecipeButton">Save Recipe</div>
        </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./Assets/createAndDisplayRecipesScript.js"></script>
    <script type="text/javascript" src="./Assets/navigationScript.js"></script>
  </body>
</html>
