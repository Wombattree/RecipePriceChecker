<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./Assets/reset.css"/>
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Recipe Price Checker - Search Recipes</title>
  </head>

  <body>
    <header>
        <h1>Create new recipe</h1>
    </header>

    <div class="navigationBar">
        <div class="categoryButton" id="mainPageButton">Return to main page</div>
        <div class="categoryButton" id="searchRecipesButton">Search Recipes</div>
    </div>

    <div class="categoryButton" id="createNewRecipeButton">Create New Recipe</div>

    <input type="text" placeholder="Enter the recipe name" id="recipeNameInput">
    <div class="categoryButton" id="addRecipeName">Add name</div>
    <div id="recipeName">Enter a name for your recipe</div>

    <div id="addIngredientContainer">
        <input type="text" placeholder="Enter the ingredient quantity" id="ingredientQuantitySelector">
        <select name="units" id="ingredientUnitsSelector">
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="ml">ml</option>
            <option value="l">l</option>
        </select>
        <input type="text" placeholder="Enter the ingredient name" id="ingredientSearchBox">
        <div class="categoryButton" id="addIngredientButton">Add Ingredient</div>
    </div>

    <div id="addInstructionContainer">
        <input type="text" placeholder="Enter the instruction" id="instructionsInputBox">
        <div class="categoryButton" id="addInstructionButton">Add Instruction</div>
    </div>
    
    <ul id="ingredientInformation"></ul>
    <div id="approximateCost"></div>
    <ul id="instructionInformation"></ul>
    
    <div class="categoryButton" id="saveRecipeButton">Save Recipe</div>

    <div>Recipes provided by "https://www.themealdb.com"</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./Assets/createNewRecipeScript.js"></script>
    <script type="text/javascript" src="./Assets/navigationScript.js"></script>
  </body>
</html>
