<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?amily=Anton&family=Cabin&family=Lato:ital@0;1&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/reset.css"/>
    <link rel="stylesheet" href="Assets\style.css"/>
    <title>Recipe Price Checker - Search Recipes</title>
  </head>
  <body>

    <div class="topnav" id="myTopnav">
      <div class="categoryButton has-text-black is-size-4">
      <div class="topButtons" id="mainPageButton">MAIN PAGE</div>
      <div class="topButtons" id="searchRecipesButton">SEARCH RECIPES</div>
    </div>        
    </div><br>

    <header>
      <div class="header has-text-centered has-text-black">
        <h1><b>Create Recipes</b></h1>
    </header>
<br><br><br>

      <div class="categoryButton"
      id="createNewRecipeButton">Create Recipe</div></div><br>
     
      <input type="text" placeholder="Enter the recipe name" id="recipeNameInput">
      <div class="categoryButton" id="addRecipeName">Add Name</div>
      <div id="recipeName">Enter a name for your recipe</div>
      <div id="addIngredientContainer">
 
        <input type="text" placeholder="Enter the ingredient quantity" id="ingredientQuantitySelector">
    
        <select name="units" id="ingredientUnitsSelector">
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="ml">ml</option>
            <option value="l">l</option>
        </select>

        <input type="text" placeholder="Enter the ingredient name" id="ingredientSearchBox">
      <div class="categoryButton" id="addIngredientButton">Add Ingredients</div>
      </div><br>
  
      <div id="addInstructionContainer is-size-5">

        <input type="text" placeholder="Enter the instruction" id="instructionsInputBox">
      <div class="categoryButton" id="addInstructionButton">Add Instructions</div>
      </div><br>
        <ul id="ingredientInformation"></ul>
      <div id="approximateCost"></div>
        <ul id="instructionInformation"></ul>
      <div class="categoryButton " id="saveRecipeButton">Save Recipe</div>

      <div class="referral">Recipes provided by "https://www.themealdb.com"</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./Assets/createNewRecipeScript.js"></script>
    <script type="text/javascript" src="./Assets/navigationScript.js"></script>
  </body>
</html>
