<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&family=Comfortaa:wght@300&family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.css">
    <link rel="stylesheet" href="./Assets/reset.css"/>
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Recipe Price Checker - Search Recipes</title>
  </head>

  <body>
    <div class="container" id="bodyContainer">
        <header>
            <h1>Search for recipes</h1>
            <div class="text">Recipes provided by <a href="https://www.themealdb.com">The Meal Database</a></div>
        </header>
    
        <div id="bodyContentContainer">
            <div class="categoryContainer">
                <div class="container columns">
                    <div class="column is-3 is-offset-3 standardButton" id="mainPageButton">Return to Main Page</div>
                    <div class="column is-3 standardButton" id="createRecipeButton">Create New Recipe</div>
                </div>
            </div>

            <div class="categoryContainer">
                <div class="categoryHeaderContainer">
                    <h2 class="categoryTitle">Saved Recipes</h2>
                    <p>If you've previously created and saved a recipe, it will appear here.</p>
                </div>

                <ul id="savedRecipesList"></ul>
            </div>
            
            <div class="categoryContainer">
                <div class="categoryHeaderContainer">
                    <h2 class="categoryTitle">Online Recipes</h2>
                    <p>Click a catgory to search through the recipes available online.</p>
                </div>
            
                <ul id="recipeCategories"></ul>
                <div id="onlineRecipesPreviewContainer">
                    <ul id="recipesInCategory"></ul>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./Assets/searchRecipesScript.js"></script>
    <script type="text/javascript" src="./Assets/navigationScript.js"></script>
  </body>
</html>
